name: Deploy Infrastructure and Static Site

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/infra/**'
      - 'frontend/static/**'

env:
  TF_CLOUD_ORGANIZATION: "Terraform-bootcamp-aws"
  TF_API_TOKEN: "${{ secrets.TF_API_TOKEN }}"
  TF_WORKSPACE: "Frontend"
  CONFIG_DIRECTORY: "frontend/infra"

jobs:
  terraform:
    if: contains(github.event.head_commit.message, '[infra]') || github.event_name == 'push'
    name: Terraform Workflow
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/infra
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.10.5

      - name: Terraform Format Check
        run: terraform fmt -check

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan

      # Optional: Apply with manual approval (requires custom setup or separate workflow)
      # - name: Terraform Apply
      #   run: terraform apply -auto-approve

  static:
    if: contains(github.event.head_commit.message, '[static]') || github.event_name == 'push'
    name: Deploy Static Site
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend/static
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-south-1

      - name: Sync to S3
        run: aws s3 sync . s3://${{ secrets.BUCKET_NAME }} --delete

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.DISTRIBUTION_ID }} \
            --paths "/*"