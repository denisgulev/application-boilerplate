<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Static Website</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --text-color: #333;
            --background-color: #f9f9f9;
            --error-color: #e74c3c;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 40px 20px;
            box-sizing: border-box;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        div {
            background-color: #fff;
            padding: 30px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }

        #response {
            margin-top: 20px;
            font-size: 1rem;
            word-wrap: break-word;
        }

        .error {
            color: var(--error-color);
        }
    </style>
</head>

<body>
    <h1>Welcome to My Static Website - 2025</h1>
    <p>This website is hosted on an Amazon S3 bucket.</p>
    <div>
        <h1>Test Flask Backend</h1>
        <button onclick="callApi()">Call API</button>
        <p id="response"></p>
    </div>

    <script>
        async function callApi() {
            const responseElement = document.getElementById('response');
            const url = 'https://${api_domain}/api/hello';
            try {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.text();
                responseElement.textContent = data;
            } catch (error) {
                console.warn('API call failed: ', url, error);
                responseElement.innerHTML = "<span class='error'>Both APIs are unreachable. Please try again later.</span>";
            }
        }
    </script>
</body>

</html>
